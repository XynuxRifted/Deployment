<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header-container">
        <header class="d-flex flex-wrap justify-content-center py-1 mb-0 border-bottom border-3 border-black">
          <a class="d-flex align-items-center mb-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="5" height="32"><use xlink:href="#bootstrap"></use></svg>
            <img src="../../Images/FinalLogoOne.png" height="50px" width="250px"/>
          </a>

        <div class="dropdown me-1 my-auto">
            <svg type="button" data-bs-toggle="dropdown" aria-expanded="false" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 1 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">Admin</a></li>
              <li onclick="logout()"><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
        </div>
        </header>
    </div>

    <!-- BODY -->
    <div class="container bodyy">
        <div class="mb-4">

          <h1 style="color: white;">Change Password</h1>
          <form id="changePasswordForm">
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button style="background-color: green;" type="submit" class="btn btn-primary">Reset Password</button>
          </form>
          <p id="changePasswordErrorMessage" class="text-danger"></p>
        </div>
           
          </div>

       
         
        

    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="passWord.js"></script>
</body>
</html>
